<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Palindrom-Checker.css">
</head>
<body>
    <div class="centered">
        <p class="intro-text">Is it a palindrome?</p>
        <div class="input-div">
            <p style="text-align: center;"
            >Enter in text to check for a palindrome:</p>

            <input type="text" class="check-bar" id="text-input">

            <button class="check-button" id="check-btn">Check</button>

            <div class="js-answer">
                <div class="answer-text" id="result"></div>
            </div>
            
        </div>
    </div>

    <script src="Palindrome-checker.js"></script>

</body>
</html>
